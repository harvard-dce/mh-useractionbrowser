    <!-- Init UserAction Browser -->
    <div id="uab"></div>

    <script>
      $(document).ready(function() {
      uab = useractionBrowser({
      dataSources: [ 
      {'name': 'Prod',            'host': 'http://54.84.99.24'  ,  'dataUrl':'data/viewings.json'                     }
      ],
      selectedDataSourceName: 'Prod',
      width: window.innerWidth,
      height: window.innerHeight,
      target: '#uab'
      });
      
      $( window ).resize(function() {
      uab.size(window.innerWidth,window.innerHeight);
      });

      });
    </script>
